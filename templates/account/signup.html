<!-- templates/account/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up for Bittrade{% endblock title %}
{% block content %}
    <div style="margin-top:60px" class="container">
        <h4>sign up for Bittrade</h4>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="hidden" name="{{ redirect_field_name }}" value="/" />
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Join Bittrade</button>
        </form>
    </div>
{% endblock content %}
